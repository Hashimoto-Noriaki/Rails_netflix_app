default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  database: rails_netflix_app_development

test:
  <<: *default
  database: rails_netflix_app_test

production:
  <<: *default
  database: rails_netflix_app_production
  username: rails_netflix_app
  password: <%= ENV['RAILS_NETFLIX_APP_DATABASE_PASSWORD'] %>
